<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>College Feedback - #HonestTalk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2{
            color: red;
            text-align: center;
        }
        h4{
            color: rgb(7, 6, 6);
            text-align: center;
        }
        .nav {
            display: flex;

            display: block;
            margin-bottom: 8px;
            color: #555;

            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }


        input[type="text"], textarea, button {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: red;

            cursor: pointer;
